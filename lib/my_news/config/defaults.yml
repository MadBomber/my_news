defaults:
  database:
    path: db/my_news.db

  fetch:
    concurrency: 10
    user_agent: "MyNews/0.1 (+https://github.com/madbomber/my_news)"
    timeout: 30
    tor:
      enabled: false
      host: "127.0.0.1"
      port: 9050

  llm:
    provider: ollama
    model: "gpt-oss:latest"
    max_tokens: 300

  freshrss:
    url: ""
    username: ""
    api_key: ""

  output:
    markdown_dir: output/markdown
    html_dir: output/html

  feeds:
    - name: Hacker News
      url: https://hnrss.org/frontpage
    - name: Lobsters
      url: https://lobste.rs/rss
    - name: Ruby Weekly
      url: https://rubyweekly.com/rss
    - name: Ars Technica
      url: https://feeds.arstechnica.com/arstechnica/index
    - name: The Verge
      url: https://www.theverge.com/rss/index.xml

  themes:
    - name: tech
      keywords:
        - programming
        - software
        - ruby
        - python
        - javascript
        - rust
        - linux
        - open source
        - github
        - api
      feeds:
        - Hacker News
        - Lobsters
    - name: science
      keywords:
        - science
        - research
        - physics
        - biology
        - climate
        - space
        - nature
      feeds: []
    - name: general
      keywords: []
      feeds:
        - Ars Technica
        - The Verge

  schedule:
    times:
      - "07:00"
      - "13:00"
      - "19:00"
    timezone: America/Chicago

development:
  database:
    path: db/my_news_dev.db

test:
  database:
    path: ":memory:"

production:
  database:
    path: db/my_news.db
  fetch:
    concurrency: 20
